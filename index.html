<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Image Searcher</title>
    <link rel="icon" href="images/search.svg" type="image/x-icon" />

    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/main.js" defer></script>

    <link rel="stylesheet" href="libraries/animate/animate.css">


    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous" defer></script>
    <!-- Bootstrap End -->

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" integrity="sha512-ZnR2wlLbSbr8/c9AgLg3jQPAattCUImNsae6NHYnS9KrIwRdcY9DxFotXhNAKIKbAXlRnujIqUWoXXwqyFOeIQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap Icons End -->
</head>
<body>

    <header class="bg-dark text-light py-4 sticky-top">
        <div class="container d-block text-center">
            <h1 class="display-4 fw-medium">Image Searcher</h1>
            <p class="lead my-3">Made By <b>Albert Babayan</b></p>
            <form class="w-100" name="form">
                <div class="input-group input-group-lg">        
                    <input type="text" class="form-control" placeholder="Search" name="input">
                    <span class="input-group-text" style="cursor: pointer;" id="submit"><i class="bi bi-search"></i></span>
                </div>
            </form>
            
        </div>
    </header>

    <div class="container custom-container">
        <div class="col col-1"></div>
        <div class="col col-2"></div>
        <div class="col col-3"></div>
        <div class="col col-4"></div>
    </div>

    <div id="er">
        
    </div>

    <script src="libraries/wow/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    
</body>
</html>
